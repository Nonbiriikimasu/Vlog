<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vlog Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root {
            --primary: #FF3B30; /* YouTube/Video Red */
            --bg-body: #f9f9f9;
            --bg-card: #ffffff;
            --text-main: #1d1d1f;
            --text-sub: #86868b;
            --border: #d2d2d7;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --accent-bg: #fff1f0;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header { text-align: center; margin-bottom: 30px; }
        h1 {
            font-size: 1.5rem; margin: 0; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .subtitle { color: var(--text-sub); font-size: 0.9rem; margin-top: 5px; }

        .card {
            background-color: var(--bg-card);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .form-group { margin-bottom: 20px; }
        label {
            display: flex; justify-content: space-between;
            font-size: 0.85rem; font-weight: bold; margin-bottom: 8px; color: var(--text-sub);
        }
        .help-link { color: var(--primary); text-decoration: none; font-size: 0.8rem; }

        input, textarea, select {
            width: 100%; padding: 14px;
            border: 1px solid var(--border); border-radius: 10px;
            font-size: 1rem; box-sizing: border-box;
            background: #fff; color: var(--text-main);
            transition: all 0.2s;
            appearance: none;
        }
        input:focus, textarea:focus {
            outline: none; border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 59, 48, 0.1);
        }

        .btn-main {
            width: 100%; padding: 14px;
            background-color: #1d1d1f; color: #fff;
            border: none; border-radius: 50px;
            font-size: 1rem; font-weight: bold; cursor: pointer;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            transition: transform 0.1s;
        }
        .btn-main:hover { opacity: 0.9; }
        .btn-main:active { transform: scale(0.98); }
        .btn-main:disabled { background-color: #d2d2d7; cursor: not-allowed; }

        /* Loader */
        .loader {
            width: 18px; height: 18px; border: 2px solid #fff;
            border-top-color: transparent; border-radius: 50%;
            animation: spin 1s linear infinite; display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Result Area */
        .result-area { display: none; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .title-box {
            text-align: center; margin-bottom: 20px;
        }
        .video-title {
            font-size: 1.2rem; font-weight: bold; margin-bottom: 5px;
        }

        /* Timeline Style */
        .timeline { position: relative; padding-left: 20px; }
        .timeline::before {
            content: ''; position: absolute; left: 7px; top: 15px; bottom: 15px;
            width: 2px; background: #e5e5e5;
        }
        .timeline-item { position: relative; margin-bottom: 16px; }
        
        /* „Ç∑„Éº„É≥Âà•„Ç¢„Ç§„Ç≥„É≥Ëâ≤ÂàÜ„Åë */
        .dot {
            position: absolute; left: -19px; top: 20px;
            width: 12px; height: 12px; border-radius: 50%;
            background: #fff; border: 4px solid #86868b; z-index: 2;
        }
        .type-Main .dot { border-color: #FF3B30; } /* Main: Red */
        .type-B-roll .dot { border-color: #34C759; } /* B-roll: Green */
        .type-Move .dot { border-color: #007AFF; } /* Move: Blue */

        .item-header {
            background: #fff; border: 1px solid var(--border);
            border-radius: 12px; padding: 16px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; position: relative; z-index: 1;
        }
        .item-header:hover { background: #f5f5f7; }

        .header-content { display: flex; flex-direction: column; flex: 1; }
        .scene-type {
            font-size: 0.75rem; font-weight: bold; text-transform: uppercase; color: var(--text-sub); margin-bottom: 4px;
        }
        .scene-title { font-weight: bold; font-size: 1rem; }

        .toggle-icon { color: var(--text-sub); transition: transform 0.3s; }
        .timeline-item.active .toggle-icon { transform: rotate(180deg); }

        .item-body { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; padding-left: 4px; }
        .body-inner {
            background: #fafafa; border: 1px solid var(--border); border-top: none;
            border-radius: 0 0 12px 12px; padding: 20px; margin-top: -8px; padding-top: 15px;
        }

        /* Advice Box */
        .advice-box {
            margin-bottom: 12px; font-size: 0.9rem;
        }
        .advice-label {
            font-weight: bold; font-size: 0.8rem; color: var(--text-sub); display: flex; align-items: center; gap: 4px;
        }
        .advice-text { margin-top: 4px; color: var(--text-main); }

        .b-roll-tag {
            background: #eaffea; color: #248a3d; padding: 4px 8px; border-radius: 4px; font-size: 0.85rem; border: 1px solid #c3e6cb;
            display: inline-block; margin-top: 5px;
        }

        .map-btn {
            display: inline-flex; align-items: center; gap: 5px;
            color: var(--primary); text-decoration: none; font-size: 0.85rem; font-weight: bold;
            margin-top: 10px;
        }
        .map-btn:hover { text-decoration: underline; }

        .error-msg {
            background: #fff2f2; color: #d93025; padding: 12px;
            border-radius: 8px; margin-top: 15px; display: none; font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>
            <span class="material-icons-round" style="color:var(--primary);">videocam</span>
            AI Vlog Plotter
        </h1>
        <div class="subtitle">ÊíÆÂΩ±„Åô„Åπ„Åç„ÄåÁîª„Äç„Åå„Çè„Åã„ÇãÊßãÊàê‰ΩúÊàê„Ç¢„Éó„É™</div>
    </header>

    <div class="card">
        <div class="form-group">
            <label>
                Google API Key
                <a href="help.html" target="_blank" class="help-link">ÂèñÂæóÊñπÊ≥ï„ÅØ„Åì„Å°„Çâ</a>
            </label>
            <input type="password" id="apiKey" placeholder="Alza...">
        </div>

        <div class="form-group">
            <label>ÁõÆÁöÑÂú∞ (ÂøÖÈ†à)</label>
            <input type="text" id="destination" placeholder="‰æã: ‰∫¨ÈÉΩ ÂµêÂ±±">
        </div>

        <div class="form-group">
            <label>Âá∫Áô∫Âú∞ (‰ªªÊÑè)</label>
            <input type="text" id="departure" placeholder="‰æã: Êù±‰∫¨ÈßÖ (ÁßªÂãï„Ç∑„Éº„É≥„ÇÇÊèêÊ°à„Åó„Åæ„Åô)">
        </div>

        <div class="form-group">
            <label>ÂãïÁîª„ÅÆ„ÉÜ„Éº„Éû„ÉªÈõ∞Âõ≤Ê∞ó</label>
            <textarea id="theme" rows="2" placeholder="‰æã: „Ç∑„Éç„Éû„ÉÜ„Ç£„ÉÉ„ÇØ„Å´ÊíÆ„Çä„Åü„ÅÑ„ÄÅÈ£ü„ÅπÊ≠©„Åç„É°„Ç§„É≥„ÄÅ„Ç´„ÉÉ„Éó„É´ÊóÖË°åÈ¢®..."></textarea>
        </div>

        <button id="generateBtn" class="btn-main" onclick="generateVlogPlan()">
            <span id="btnText">ÊßãÊàêÊ°à„Çí‰ΩúÊàê</span>
            <div class="loader" id="loader"></div>
        </button>
        <div id="errorMsg" class="error-msg"></div>
    </div>

    <div id="resultArea" class="result-area">
        <div class="card title-box">
            <div style="font-size:0.8rem; color:#888;">AIÊèêÊ°à„Çø„Ç§„Éà„É´</div>
            <div class="video-title" id="videoTitle"></div>
            <div id="videoConcept" style="font-size:0.9rem;"></div>
        </div>

        <div class="timeline" id="timelineContainer"></div>
    </div>
</div>

<script>
    // Gemini„É¢„Éá„É´Ëá™ÂãïÈÅ∏Êäû„É≠„Ç∏„ÉÉ„ÇØ
    async function findWorkingModel(apiKey) {
        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
            const data = await response.json();
            if (data.error) throw new Error(data.error.message);
            const models = data.models || [];
            // Flash -> Pro -> ‰ªñ „ÅÆÈ†Ü„ÅßÊé¢„Åô
            const validModel = models.find(m => m.name.includes("flash")) 
                            || models.find(m => m.name.includes("pro"))
                            || models.find(m => m.supportedGenerationMethods.includes("generateContent"));
            return validModel ? validModel.name.replace('models/', '') : "gemini-1.5-flash";
        } catch (e) {
            return "gemini-1.5-flash"; // „Éá„Éï„Ç©„É´„Éà
        }
    }

    async function generateVlogPlan() {
        const btn = document.getElementById('generateBtn');
        const loader = document.getElementById('loader');
        const btnText = document.getElementById('btnText');
        const errorMsg = document.getElementById('errorMsg');
        const resultArea = document.getElementById('resultArea');

        // Reset
        btn.disabled = true;
        btnText.innerText = "ÊßãÊàê„ÇíËÄÉÊ°à‰∏≠...";
        loader.style.display = 'block';
        errorMsg.style.display = 'none';
        resultArea.style.display = 'none';

        const apiKey = document.getElementById('apiKey').value.trim();
        const dest = document.getElementById('destination').value;
        const dep = document.getElementById('departure').value || "„Å™„Åó";
        const theme = document.getElementById('theme').value || "Vlog";

        if (!apiKey) {
            showError("API„Ç≠„Éº„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
            return;
        }
        if (!dest) {
            showError("ÁõÆÁöÑÂú∞„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
            return;
        }

        try {
            const modelName = await findWorkingModel(apiKey);
            
            const systemPrompt = `
„ÅÇ„Å™„Åü„ÅØ„Éó„É≠„ÅÆÊò†ÂÉè„ÇØ„É™„Ç®„Ç§„Çø„ÉºÂÖºVlogÊßãÊàê‰ΩúÂÆ∂„Åß„Åô„ÄÇ
„É¶„Éº„Ç∂„Éº„ÅÆÊóÖË°åË®àÁîª„Å´Âü∫„Å•„ÅÑ„Å¶„ÄÅÈ≠ÖÂäõÁöÑ„Å™VlogÔºà„Éì„Éá„Ç™„Éñ„É≠„Ç∞Ôºâ„ÅÆÊßãÊàêÊ°à„Çí‰ΩúÊàê„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ

„Äê„Çø„Çπ„ÇØ„Äë
Âçò„Å™„ÇãÊóÖË°åÊó•Á®ã„Åß„ÅØ„Å™„Åè„ÄÅ„ÄåÂãïÁîª„Å®„Åó„Å¶„Å©„Åì„Çí„Å©„ÅÜÊíÆ„Çå„Å∞Èù¢ÁôΩ„ÅÑ„Åã„Äç„ÇíÊèêÊ°à„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ
ÁßªÂãï‰∏≠„ÇÑÂ†¥ÊâÄ„ÅÆÂ§â„Çè„ÇäÁõÆ„Å´„ÅØ„ÄåB„É≠„Éº„É´Ôºà„Ç§„É≥„Çµ„Éº„Éà„Ç´„ÉÉ„ÉàÔºâ„Äç„ÇÑ„Äå„Éà„É©„É≥„Ç∏„Ç∑„Éß„É≥„Äç„ÅÆ„Ç¢„Ç§„Éá„Ç¢„ÇÇÂÖ•„Çå„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ

„ÄêÂá∫Âäõ„Éï„Ç©„Éº„Éû„ÉÉ„Éà„Äë
‰ª•‰∏ã„ÅÆJSONÂΩ¢Âºè„ÅÆ„Åø„ÇíÂá∫Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºàMarkdownË®òÊ≥ï„ÅØ‰∏çË¶ÅÔºâ„ÄÇ

{
  "video_title": "YouTubeÊò†„Åà„Åô„Çã„Ç≠„É£„ÉÉ„ÉÅ„Éº„Å™„Çø„Ç§„Éà„É´Ê°à",
  "concept": "„Åì„ÅÆÂãïÁîª„ÅÆ„ÉÜ„Éº„Éû„Çí‰∏ÄË®Ä„Åß",
  "scenes": [
    {
      "type": "Opening" | "Move" | "Main" | "Food" | "B-roll" | "Ending",
      "location": "Â†¥ÊâÄÂêç (GoogleMapÊ§úÁ¥¢Áî®)",
      "action": "‰Ωï„Çí„Åó„Å¶„ÅÑ„Çã„Ç∑„Éº„É≥„Åã (‰æã: „Ç´„Éï„Çß„Å´ÂÖ•Â∫ó„ÄÅÈßÖ„ÅÆ„Éõ„Éº„É†„ÅßËá™ÊíÆ„Çä)",
      "camera_advice": "ÊíÆÂΩ±„ÉÜ„ÇØ„Éã„ÉÉ„ÇØ (‰æã: Ë∂≥ÂÖÉ„ÅÆ„Ç¢„ÉÉ„Éó„Åã„Çâ„Éë„É≥„Ç¢„ÉÉ„Éó„ÄÅGoPro„ÅßÂ∫ÉËßí„ÄÅ„Çπ„É≠„Éº„É¢„Éº„Ç∑„Éß„É≥„Åß)",
      "b_roll_idea": "„Åì„Åì„ÅßÊíÆ„Å£„Å¶„Åä„Åè„Åπ„Åç„Ç§„É≥„Çµ„Éº„ÉàÁ¥†Êùê (‰æã: ÁúãÊùø„ÅÆ„Ç¢„ÉÉ„Éó„ÄÅÊµÅ„Çå„ÇãÈõ≤„ÄÅÂàáÁ¨¶„ÇíÊåÅ„Å§Êâã)",
      "narration_hint": "„Åì„Åì„Åß‰Ωï„ÇíË©±„Åô„Åã„ÄÅ„ÉÜ„É≠„ÉÉ„Éó„ÅÆ„Ç¢„Ç§„Éá„Ç¢"
    }
  ]
}`;

            const userPrompt = `
ÁõÆÁöÑÂú∞: ${dest}
Âá∫Áô∫Âú∞: ${dep}
ÂãïÁîª„ÅÆÈõ∞Âõ≤Ê∞ó: ${theme}

ÊßãÊàê„ÅØ„Ç™„Éº„Éó„Éã„É≥„Ç∞„Åã„Çâ„Ç®„É≥„Éá„Ç£„É≥„Ç∞„Åæ„Åß„ÄÅÊôÇÁ≥ªÂàó„Åß‰ΩúÊàê„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ
`;
            
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`;
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: systemPrompt + "\n" + userPrompt }] }] })
            });

            if (!response.ok) {
                const errData = await response.json();
                throw new Error(errData.error?.message || "„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü");
            }

            const data = await response.json();
            const text = data.candidates[0].content.parts[0].text;
            const cleanJson = text.replace(/```json/g, '').replace(/```/g, '').trim();
            const planData = JSON.parse(cleanJson);

            renderVlogPlan(planData);

        } catch (e) {
            console.error(e);
            showError(`„Ç®„É©„Éº: ${e.message}`);
        } finally {
            btn.disabled = false;
            btnText.innerText = "ÊßãÊàêÊ°à„Çí‰ΩúÊàê";
            loader.style.display = 'none';
        }
    }

    function renderVlogPlan(data) {
        document.getElementById('videoTitle').textContent = data.video_title;
        document.getElementById('videoConcept').textContent = data.concept;

        const container = document.getElementById('timelineContainer');
        container.innerHTML = '';

        data.scenes.forEach(scene => {
            const mapUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(scene.location)}`;
            
            // „Ç∑„Éº„É≥„Çø„Ç§„Éó„Åî„Å®„ÅÆ„É©„Éô„É´
            let typeLabel = scene.type;
            if (scene.type === 'Move') typeLabel = 'üöó ÁßªÂãï„Éª„Éà„É©„É≥„Ç∏„Ç∑„Éß„É≥';
            if (scene.type === 'B-roll') typeLabel = 'üé• „Ç§„É≥„Çµ„Éº„ÉàÊíÆÂΩ± (B„É≠„Éº„É´)';
            if (scene.type === 'Main') typeLabel = 'üìç „É°„Ç§„É≥„Çπ„Éù„ÉÉ„Éà';
            if (scene.type === 'Food') typeLabel = 'üçΩ „Ç∞„É´„É°';

            const html = `
                <div class="timeline-item type-${scene.type}">
                    <div class="dot"></div>
                    
                    <div class="item-header" onclick="toggleItem(this)">
                        <div class="header-content">
                            <span class="scene-type">${typeLabel}</span>
                            <span class="scene-title">${scene.action}</span>
                        </div>
                        <span class="material-icons-round toggle-icon">expand_more</span>
                    </div>

                    <div class="item-body">
                        <div class="body-inner">
                            <div class="advice-box">
                                <div class="advice-label"><span class="material-icons-round" style="font-size:16px">videocam</span> ÊíÆ„ÇäÊñπ„Ç¢„Éâ„Éê„Ç§„Çπ</div>
                                <div class="advice-text">${scene.camera_advice}</div>
                            </div>
                            
                            ${scene.b_roll_idea ? `
                            <div class="advice-box">
                                <div class="advice-label"><span class="material-icons-round" style="font-size:16px">collections</span> B„É≠„Éº„É´„ÅÆ„Ç¢„Ç§„Éá„Ç¢</div>
                                <div class="b-roll-tag">${scene.b_roll_idea}</div>
                            </div>` : ''}

                            <div class="advice-box">
                                <div class="advice-label"><span class="material-icons-round" style="font-size:16px">mic</span> „Éà„Éº„ÇØ / „ÉÜ„É≠„ÉÉ„Éó</div>
                                <div class="advice-text" style="color:#666;">"${scene.narration_hint}"</div>
                            </div>

                            ${scene.location ? `
                            <a href="${mapUrl}" target="_blank" class="map-btn">
                                <span class="material-icons-round" style="font-size:16px">place</span> ${scene.location}
                            </a>` : ''}
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += html;
        });

        document.getElementById('resultArea').style.display = 'block';
    }

    function toggleItem(header) {
        const item = header.parentElement;
        const body = item.querySelector('.item-body');
        item.classList.toggle('active');
        if (item.classList.contains('active')) {
            body.style.maxHeight = body.scrollHeight + "px";
        } else {
            body.style.maxHeight = null;
        }
    }

    function showError(msg) {
        const el = document.getElementById('errorMsg');
        el.innerText = msg;
        el.style.display = 'block';
        document.getElementById('generateBtn').disabled = false;
        document.getElementById('btnText').innerText = "ÊßãÊàêÊ°à„Çí‰ΩúÊàê";
        document.getElementById('loader').style.display = 'none';
    }
</script>

</body>
</html>
